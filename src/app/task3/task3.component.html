<div>
    <span>Width</span><input type="range" min="1" max="500" [(ngModel)]="width"><div>{{width}}</div>
    <span>Height</span><input type="range" min="1" max="500" [(ngModel)]="height"><div>{{height}}</div>
    <span>Angel</span><input type="range" min="0" max="360" [(ngModel)]="angel"><div>{{angel}}</div>
</div>
<div class="block" [ngStyle]="{'width.px':width,'height.px':height,'transform':'rotate('+angel+'deg)'}"></div>
