<div>

    <button (click)="showShip()">Показать информацию о корабле</button>
  </div>
  
  <div *ngIf="showCarInfo">

  <div *ngIf="showAirplaneInfo">
    <app-airplane></app-airplane>
  </div>
  
  <div *ngIf="showShipInfo">
    <app-ship></app-ship>
  </div>
